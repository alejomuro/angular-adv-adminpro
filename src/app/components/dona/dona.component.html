<div class="card">
    <div class="card-body">
        <h3>{{ title }}</h3>
        <div style="display: block">
            <canvas 
                baseChart
                multiDataSet="doughnutChartData"
                label="doughnutChartLabels"
                chartType="doughnut"
                [colors]="colors">
            </canvas>
        </div>
    </div>
</div>
